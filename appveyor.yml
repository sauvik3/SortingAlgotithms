version: 1.0.{build}

image:
- Visual Studio 2017
- Visual Studio 2015

platform:
  - Win32
  - x64

configuration:
- Debug
- Release

environment:
  matrix:
  - USE_SHARED: 0
  - USE_SHARED: 1
  
init:
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017" )
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" ( set generator="Visual Studio 14 2015" )
- echo %generator%

before_build:
- cmd: |-
    mkdir build
    cd build
    cmake .. -G %generator% -DUSE_SHARED=%USE_SHARED% -Dgtest_build_tests=OFF -Dgtest_build_samples=OFF -Dgmock_build_tests=OFF

build:
  project: build/ALL_BUILD.vcxproj
  verbosity: minimal
  
test_script:
- cmd: |
    ctest -C $(configuration) --output-on-failure
  
artifacts:
  - path: build/$(configuration)
    name: artifacts
